{% extends 'base.html' %}
{% block content %}

    <h2>Landmark Details</h2>
    <h3>{{ landmark.landmark_name }}</h3>
    <p>Average Rating: </p>

    <form action = '/rate_landmark' method="POST">
       <input type="hidden" name="landmark_id" value="{{landmark.landmark_id}}">
        {% if session.get('user_id') %} 
            Rate {{ landmark.landmark_name }}:
            <select name="score">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </br>
            <input type = "submit">
        {% else %}
            <a href="/login">Log In to Rate this Landmark</a>
    {% endif %}

    </form>  


{% endblock %}
