{% extends 'base.html' %}

    {% block head %}

        <meta charset='utf-8' />
        <title>Walking Map</title>

        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
        <link href="/static/mapbox.css" rel="stylesheet" />
        
        <script src='https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css' type='text/css' />

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    {% endblock %}
    
          
    {% block content %}     

        <!-- Display the map and prompt -->
        <div id='map'></div>

<!--             <span class="default">Add destination</span>
            <span class="active">Destination added</span>
            <span class="remove">Remove</span> -->
   
        <div class='map-tooltips'></div>
        
        <div id='map-controls'>
            <div id='geolocation'></div>
            <div id='zoom-controls'></div>
        </div>

        <div id='errors'>errors</div>


        <div id='directions'>
          <div id='routes'></div>
          <div id='duration'></div>
          <a href='/email_directions' id='email'>Send directions to your phone</a>
          <div id='instructions'></div>
             <ul id='instructions-list'>
                <ul id='distance-list'></ul>
            </ul>
        </div>

            {% if waypoints %}
                {% for waypoint in waypoints %}
                    <ul>{{ waypoint }}</ul>
                {% endfor %}
            {% endif %}

        <button id="get-directions" class="control-link">Lock it in</button><br>
        <button id="clear" class="control-link">clear</button><br>
        <button id="debugger" class="control-link">debugger</button><br>

        <script src="/static/mapbox.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" async></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" async></script>
        <script src="https://cdn.jsdelivr.net/bootbox/4.4.0/bootbox.min.js" async></script>



    {% endblock %}
