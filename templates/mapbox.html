{% extends 'base.html' %}

    {% block head %}

        <meta charset='utf-8' />
        <title>Walking Map</title>

        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
        <link href="/static/mapbox.css" rel="stylesheet" />

    {% endblock %}
    
          
    {% block content %}     

        <!-- Display the map and prompt -->
        <div id='map'></div>

            <form action = '/geocode' method="GET">
            <input id="address-input" class="controls" type = "text" placeholder = "Starting from" name = "origin" />
            </form>

        <div id='map-tooltips' class='map'> </div>
        
        <div id='inputs'></div>
        <div id='errors'></div>

        <button id="get-directions" class="control-link">Lock it in</button><br>
        <button id="clear" class="control-link">clear</button><br>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="/static/mapbox.js"></script>

    {% endblock %}
